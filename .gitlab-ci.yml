image: openjdk:15-alpine

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

stages:
  - build
  - test
  - check
  - deploy

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

Compile:
  stage: build
  script:
    - './gradlew --build-cache classes'

Test:
  stage: test
  script:
    - './gradlew test'

Check:
  stage: check
  script:
    - './gradlew --build-cache check'

Deploy:
  stage: deploy
  # todo setup gitlab runner to be able to push tags https://devops.stackexchange.com/questions/11952/gitlab-make-commit-in-shared-ci-runner-and-push-to-repository-open-merge-requ
  script:
    - './gradlew --build-cache publish'
