image: openjdk:15-alpine

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

stages:
  - build
  - test
  - check
  - deploy

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

Compile:
  stage: build
  except:
    - tags
  script:
    - './gradlew --build-cache classes'

Test:
  stage: test
  except:
    - tags
  script:
    - './gradlew test'

Check:
  stage: check
  except:
    - tags
  script:
    - './gradlew --build-cache check'

Deploy:
  stage: deploy
  except:
    - tags
  before_script:
    - apk add --no-cache git openssh-client
    - git remote set-url origin "git@$(git remote get-url origin | cut -d '@' -f2 | sed -e 's|com/|com:|g')"
    - git config --global user.email "${CITAGGER_EMAIL}" && git config --global user.name "${CITAGGER_PASSWORD}"
    - ssh-keyscan -H gitlab.com >> ~/.ssh/known_hosts
  script:
    - './gradlew --build-cache publish final -Prelease.scope=patch'
